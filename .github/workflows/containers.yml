    steps:
      - name: Is tag a release trigger?
        id: match
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          PATTERN="^(.+?)-stable$"
          if [[ "${TAG}" =~ $PATTERN ]]; then
            echo "tag=${TAG}" >> $GITHUB_OUTPUT
